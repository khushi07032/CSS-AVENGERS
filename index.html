<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Vault</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #ff8c00, #000000);
            background-size: 400% 400%;
            animation: gradientAnimation 5s infinite alternate ease-in-out;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        .dark-mode {
            background: linear-gradient(-45deg, #1a1a1a, #ff4500);
            background-size: 400% 400%;
            animation: gradientAnimation 5s infinite alternate ease-in-out;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .header {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .textbox {
            padding: 10px;
            border-radius: 20px;
            width: 250px;
            border: none;
            margin-bottom: 20px;
            color: black;
        }

        .card-container {
            display: flex;
            gap: 20px;
        }

        .card {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            border-radius: 20px;
        }

        .btn-primary {
            background-color: #ff8c00;
            color: white;
        }

        .btn-outline {
            background-color: white;
            color: #ff8c00;
            border: 2px solid #ff8c00;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            background: #444;
            border-radius: 20px;
            padding: 5px;
            cursor: pointer;
            width: 50px;
            position: relative;
        }

        .toggle-slider {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: absolute;
            transition: transform 0.3s;
        }

        .dark-mode .toggle-slider {
            transform: translateX(25px);
        }

        .toggle-container span {
            font-size: 14px;
            margin: 0 5px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Campus Vault</h1>
        <div>
            <div class="toggle-container" onclick="toggleTheme()">
                <span>üåô</span>
                <div class="toggle-slider"></div>
                <span>‚òÄÔ∏è</span>
            </div>
            <img src="profile-icon.png" alt="Profile" width="30">
        </div>
    </div>
    
    <input type="text" class="textbox" placeholder="Enter your details...">
    
    <div class="card-container">
        <div class="card">
            <h2>Teacher</h2>
            <button class="btn btn-primary">Sign In</button>
            <button class="btn btn-outline">Log In</button>
        </div>

        <div class="card">
            <h2>Student</h2>
            <button class="btn btn-primary">Sign In</button>
            <button class="btn btn-outline">Log In</button>
        </div>
    </div>
    
    <script>
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
