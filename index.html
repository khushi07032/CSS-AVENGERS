<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Vault</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #3b82f6, #9333ea);
            background-size: 400% 400%;
            animation: gradientAnimation 10s infinite linear;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .textbox {
            padding: 10px;
            border-radius: 5px;
            width: 250px;
            border: none;
            margin-bottom: 20px;
            color: black;
        }

        .card-container {
            display: flex;
            gap: 20px;
        }

        .card {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }

        .btn-outline {
            background-color: white;
            color: #3b82f6;
            border: 2px solid #3b82f6;
        }
    </style>
</head>
<body>
    <h1>Campus Vault</h1>
    <input type="text" class="textbox" placeholder="Enter your details...">
    
    <div class="card-container">
        <div class="card">
            <h2>Teacher</h2>
            <button class="btn btn-primary">Sign In</button>
            <button class="btn btn-outline">Log In</button>
        </div>

        <div class="card">
            <h2>Student</h2>
            <button class="btn btn-primary">Sign In</button>
            <button class="btn btn-outline">Log In</button>
        </div>
    </div>
</body>
</html>
